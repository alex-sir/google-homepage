<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/img/google_tab.png">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Google</title>
</head>

<body>
    <!-- Top nav bar -->
    <header>
        <nav id="top-nav">
            <div id="topl-nav">
                <a class="tlink" href="#">About</a>

            <div id="topr-nav">

        </nav>

    <main>
        <div id="search">
            <img id="google" src="./assets/img/google_logo.png" alt="google">

                        </div>
                        <input class="search" type="submit" value="Google Search">
                        <input type="submit" value="I'm Feeling Lucky">

                </div>
            </div>
        </div>
    </main>
    <!-- Bottom nav bar -->
    <footer>
        <nav id="btm-nav-container">
            <div id="btml-nav">
                <a class="marg" href="#">Advertising</a>
                <a href="#">Business</a>
            </div>
            <div id="btmr-nav">
                <a class="marg" href="#">Privacy</a>
                <a class="marg" href="#">Terms</a>
